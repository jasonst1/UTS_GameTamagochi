<!DOCTYPE html>
<html lang="en">
<head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div id="bungkus" class="container-fluid justify-content-center">
            <div class="col-12 justify-content-center align-items-center upperarea mt-3">
                <div class="col-12 text-center">
                    <img src="asset/trophy.png" alt="trophy" width="100px" height="120px"/>
                </div>
                <div id="midtext" class="col-12 text-center">
                    <h5>Mid Exam</h5>
                </div>
            </div>
            <div id="mainmenu">
            <div class="col-12 text-center mt-4">
                <h1><u>UMN LIFE</u></h1>
            </div>
            <div class="col-12 mt-5 d-flex justify-content-center align-items-center">
                <div class="col-5 d-flex justify-content-end">
                    <button id="arrowbefore" type="button" onclick="before()" class="btn btn-outline-info buttonavatar"><img src="asset/arrowleft.png" alt="study" width="15px" height="15px"/></button>
                </div>
                <div id="avatarchoicemenu" class="col-2 text-center">
                    <img src="asset/avatar1.gif" class="avatar" alt="avatar1" width="300px" height="400px" />
                </div>
                <div class="col-5 d-flex justify-content-start">
                    <button id="arrowafter" type="button" onclick="after()" class="btn btn-outline-info buttonavatar"><img src="asset/arrowright.png" alt="study" width="15px" height="15px"/>
                    </button>
                </div>
            </div>
            <div class="col-12 justify-content-center align-items-center d-flex flex-column">
                <div class="12 text-center">
                    <b>Enter Your Name Here:</b>
                </div>
                <div class="mt-1">
                    <input type="text" class="form-control text-center" id="boxnama">
                </div>
                <div class="mt-3">
                    <select id="genderbox" class="form-select" aria-label="Default select example">
                        <option selected value="0">Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Prefer Not To Say</option>
                    </select>
                 </div>
                <div class="mt-3 mb-3">
                    <button id="playbutton" type="button" class="btn btn-outline-success">Play</button>
                </div>
            </div>
        </div>
        <div id="gameinterface" class="d-flex flex-column">
            <div class="col-12">
                <div class="col-8 d-flex flex-column statsbar m-auto mt-3">
                    <div class="col-12 d-flex flex-row justify-content-start m-auto mt-3 mb-3">
                        <div class="col-6 d-flex flex-row justify-content-start m-auto">
                            <div class="col-1 statsbarimg1"><img src="asset/food.png" alt="eat" width="100%" height="95%"/></div>
                            <div id="divmakan" class="col-10 progressbardiv">
                                <div id="barmakan" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 50%">50%</div>
                            </div>
                        </div>
                        <div class="col-6 d-flex flex-row justify-content-start m-auto">
                            <div class="col-1 statsbarimg"><img src="asset/bed.png" alt="bed" width="100%" height="95%"/></div>
                            <div id="divtidur" class="col-10 progressbardiv">
                                <div id="bartidur" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 50%">50%</div>
                            </div>  
                        </div>  
                    </div>
                    <div class="col-12 d-flex flex-row justify-content-start m-auto mb-3">
                        <div class="col-6 d-flex flex-row justify-content-start m-auto">
                            <div class="col-1 statsbarimg1"><img src="asset/game.png" alt="game"width="100%" height="95%"/></div>
                            <div id="divmain" class="col-10 progressbardiv">
                                <div id="barmain" class="col-5 progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 50%">50%</div>
                            </div>
                        </div>
                        <div class="col-6 d-flex flex-row justify-content-start m-auto">
                            <div class="col-1 statsbarimg"><img src="asset/study.png" alt="study" width="100%" height="95%"/></div>
                            <div id="divbelajar" class="col-10 progressbardiv">
                                <div id="barbelajar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%">50%</div>
                            </div>
                        </div>
                    </div>
                    <div class="12 text-center">
                        <h3 id="headsem">Semester 1</h3>
                    </div>
                </div>
            </div>
            <div id="gamename" class="col-12 text-center mt-3">
                <h2></h2>
            </div>
            <div id="gameday" class="col-12 text-center mt-3">
                <h2>Day 1</h2>
            </div>
            <div id="gameclock" class="col-12 text-center mt-3">
                <h2>06 : 00</h2>
            </div>
            <div class="col-12 text-center mt-3 d-flex justify-content-center mb-3">
                <div id="avatardiv">
                    <img src="asset/avatar1.gif" alt="avatar1" width="100%" height="100%" />
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center mb-3">
                <div>
                    <button id="buttonmakan" type="button" class="btn btn-danger interactl" onclick="tambahmakan()">Makan</button>
                </div>
                <div>
                    <button id="buttonsleep" type="button" class="btn btn-primary interactr" onclick="tambahtidur()">Tidur</button>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center mb-3">
                <div>
                    <button id="buttonplay" type="button" class="btn btn-warning interactl" onclick="tambahmain()">Main</button>
                </div>
                <div>
                    <button id="buttonbelajar" type="button" class="btn btn-success interactr" onclick="tambahbelajar()">Belajar</button>
                </div>
            </div>
        </div>
        <div id="gameend">
            <div class="col-12 text-center">
                <h1 id="gameover"><u>Game Over</u></h1>
            </div>
            <div class="col-12 text-center">
                <h2 id="survivaltime"></h2>
            </div>
            <div class="col-12 text-center">
                <h2 id="overtype"></h2>
            </div>
            <div class="col-12 d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-danger btn-lg" onclick="restartpg()">Restart Game</button>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
